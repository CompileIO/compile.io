language: node_js
node_js: v8.9.0
notifications:
  slack:
    rooms:
    - compileio:uAKGKPc1MCWywPZsmgrWGFrb
    on_success: change
    on_failure: always
before_install:
- openssl aes-256-cbc -K $encrypted_6905c7cecc50_key -iv $encrypted_6905c7cecc50_iv
  -in deploy-key.enc -out deploy-key -d
- rm deploy-key.enc # Don't need it anymore
- chmod 600 deploy-key
- mv deploy-key ~/.ssh/id_rsa

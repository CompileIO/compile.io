<div>
  <table>
    <tr>
      <td>
        <h2>
          Submition:
        </h2>
      </td>
      <td>
        <input type="file" accept=".jar" (change)="fileUpload($event)" placeholder="Upload file..." />
      </td>
      <td>
        <div *ngIf="uploading">
          <span>
            Uploading ...
          </span>
        </div>
      </td>
      <td>
        <div *ngIf="fileReady">
          <button type="button" (click)="run()">Run!</button>
        </div>
      </td>
      <td>
        <div *ngIf="error !== ''">
          <span>
            {{error.message}}
          </span>
        </div>
      </td>
    </tr>
  </table>
  <div *ngFor="let res of results">
    <span>
      {{res}}
    </span>
  </div>
</div>

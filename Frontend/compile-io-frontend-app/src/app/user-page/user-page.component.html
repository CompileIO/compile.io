<div class="mw-100 red text-light noselect p-3">
  <h1>
    Compile.IO
  </h1>
</div>


<div class="container-fluid ">
  <div class="row">

    <div class="sidebar vh-100 w-25 text-light red col-2">
      <div class="container noselect">
        <div class="row">
          <h3 class="noselect sidebarTop">
            <span>
              {{username | uppercase}}
            </span>
            <span (click)="logout()">
              LO
            </span>
          </h3>
        </div>
        <div *ngFor="let cl of classes" class="row">
          <div class="w-100">
            <div class="w-100 sidebarHover" (click)="selectClass(cl)">
              <span>
                {{cl}}
              </span>
            </div>
            <div class="container" *ngIf="selectedClass == cl">
              <div class="row" *ngFor="let hwk of homeworks" (click)="selectHomework(hwk)">
                <span>
                  {{hwk}}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="selectedHomework != null" class="col bg-dark">
      <div class="h1div">
        <h1>
          {{selectedHomework | uppercase}}
        </h1>
      </div>
      <app-homework-page [username]="username"
                         [givenClass]="selectedClass"
                         [homework]="selectedHomework">
      </app-homework-page>
    </div>
  </div>
</div>
